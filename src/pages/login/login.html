<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img src="../assets/imgs/invernaderos.svg" 
	style="
	width:200px;
	height:200px; 
	display: block;
	margin-left: auto;
    margin-right: auto;
    ">



<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="usuario" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

</ion-list>
<button [disabled] ="this.usuario.length ==  0 ||
 this.password.length == 0 " (click)="clickHome()" ion-button>Inicio de Sesion</button>

</ion-content>
